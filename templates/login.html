{% extends 'main.html' %}
{% block title %} Venue Catalog Login {% endblock %}
{% block scripts %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="//apis.google.com/js/platform.js?onload=start"></script>
{% endblock %}
{% block content %}
  <div id='g-login-btn'>

    <span class='g-signin'
          data-scope='openid'
          data-clientid='441640703458-8gb39d0jqjk9s0khrhdfhj8kutnnekpg.apps.googleusercontent.com'
          data-redirecturi='postmessage'
          data-accesstype='offline'
          data-cookiepolicy='single_host_origin'
          data-callback='signInCallback'
          data-approvalprompt='force'>
    </span>

  </div>

  <div id='response'></div>

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        $('#g-login-btn').attr('style', 'display: none');
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{state}}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8'
          data: authResult['code'],
          success: function(response) {
            if (response) {
              $('#response').html('Login Successful!<br>' + response +
                    '<br>Redirecting...')
              setTimeout(function() {
                window.location.href = '/';
              }, 3000);
            } else if (authResult['error']) {
              console.log('Error: ' + authResult['error']);
            } else {
              $('#result').html('Server-side call failure.');
            }
          }
        });
      }
    }
  </script>

{% endblock %}
